<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              bgDark: "hsl(235, 21%, 11%)",
              listBgColor: "hsl(235, 24%, 19%)",
              lGrayBlue: "hsl(234, 11%, 52%)",
              textDark: "hsl(234, 39%, 85%)",
            },
            backgroundImage: {
              "mobile-dark": "url('./images/bg-mobile-dark.jpg')",
              "mobile-light": "url('./images/bg-mobile-light.jpg')",
              "desktop-dark": "url('./images/bg-desktop-dark.jpg')",
              "desktop-light": "url('./images/bg-desktop-light.jpg')",
            },
            fontFamily: {
              sans: ["Josefin Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
    <title>Todo app</title>
  </head>
  <body
    class="bg-bgDark bg-mobile-dark md:bg-desktop-dark bg-no-repeat bg-top bg-contain text-white font-sans"
  >
    <div class="">
      <div class="w-[86%] md:w-[40%] mt-12 md:mt-16 mx-auto">
        <div class="w-full flex justify-between items-center">
          <h1 class="text-3xl font-bold tracking-[.8rem]">
            TODO
          </h1>
          <i class="fa-regular fa-sun fa-lg"></i>
        </div>
        <input
          class="w-full mt-7 bg-listBgColor rounded-md px-5 py-4 text-sm outline-none"
          placeholder="Create a new Todo"
          type="text"
          id="todo-input"
        />
        <div class="mt-4 bg-listBgColor rounded-md text-textDark">
          <ul class="todo-list"></ul>
          <div class="flex justify-between py-4 px-4 text-lGrayBlue">
            <p class="items-left">0 items left</p>
            <button type="button" id="clear-completed-btn">
              Clear Completed
            </button>
          </div>
        </div>

        <ul
          class="filter-list w-full mt-7 bg-listBgColor rounded-md px-5 py-4 flex justify-center gap-4 text-lGrayBlue"
        >
          <li class="active cursor-pointer" data-status="">All</li>
          <li class="cursor-pointer" data-status="active">Active</li>
          <li class="completed cursor-pointer" data-status="completed">
            Completed
          </li>
        </ul>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
