<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo app</title>
  </head>
  <body>
    <h1 class="">TODO</h1>
    <div class="">
      <input type="text" id="todo-input" />
      <button type="button" id="add-btn" onclick="addTodoHandler()">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <ul class="todo-list">
      <!-- <li class="flex justify-between items-center">
      <input type="checkbox" name="" id="">
      <p></p>
      <button type="button"><i class="fa-solid fa-xmark"></i></button>
    </li> -->
    </ul>
    <div>
      <p>item left</p>
      <button
        type="button"
        id="clear-all-btn"
        onclick="clearCompletedHandler()"
      >
        Clear All
      </button>
    </div>
    <div>
      <button onclick="filteredTodos()">All</button>
      <button onclick="filteredTodos('active')">Active</button>
      <button onclick="filteredTodos('completed')">Completed</button>
    </div>
    <script src="index.js"></script>
    <script src="drag-list.js"></script>
  </body>
</html>
