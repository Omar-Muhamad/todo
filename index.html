<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              bgDark: "hsl(235, 21%, 11%)",
              listBgColor: "hsl(235, 24%, 19%)",
              lGrayBlue: "hsl(233, 14%, 35%)",
              lGrayBlueHover: "hsl(236, 33%, 92%)",
              textLightInDark: "hsl(234, 39%, 85%)",
              checkBoxFromColor: "hsl(192, 100%, 67%)",
              checkBoxToColor: "hsl(280, 87%, 65%)",
            },
            backgroundImage: {
              "mobile-dark": "url('./images/bg-mobile-dark.jpg')",
              "mobile-light": "url('./images/bg-mobile-light.jpg')",
              "desktop-dark": "url('./images/bg-desktop-dark.jpg')",
              "desktop-light": "url('./images/bg-desktop-light.jpg')",
            },
            backgroundSize: {
              mobile: "100% 200px",
              desktop: "100% 300px",
            },
            fontFamily: {
              sans: ["Josefin Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
    <title>Todo app</title>
  </head>
  <body
    class="bg-bgDark bg-mobile-dark md:bg-desktop-dark bg-no-repeat bg-top bg-mobile md:bg-desktop text-white font-sans"
  >
    <div class="">
      <div
        class="w-[86%] min-[500px]:w-[50%] md:w-[37.5%] mt-12 md:mt-[78px] mx-auto"
      >
        <div class="w-full flex justify-between items-center">
          <h1
            class="text-[30px] md:text-[32px] font-bold tracking-[.8rem] leading-none"
          >
            TODO
          </h1>
          <i class="fa-regular fa-sun fa-lg"></i>
        </div>
        <input
          class="w-full text-textLightInDark mt-8 md:mt-[46px] bg-listBgColor rounded-md px-5 py-[14px] md:py-[22.5px] text-sm outline-none"
          placeholder="Create a new Todo"
          type="text"
          id="todo-input"
        />
        <div
          class="mt-[16px] md:mt-[25px] bg-listBgColor rounded-md text-textLightInDark"
        >
          <ul class="todo-list"></ul>
          <div
            class="flex justify-between items-center py-[10px] px-4 text-lGrayBlue text-sm md:text-[10px] lg:text-sm"
          >
            <p class="items-left font-bold">0 items left</p>
            <ul
              class="filter-list hidden md:flex bg-listBgColor flex justify-center gap-4"
            >
              <li
                class="active cursor-pointer font-bold [&:not(.active)]:hover:text-lGrayBlueHover"
                data-status=""
              >
                All
              </li>
              <li
                class="cursor-pointer font-bold [&:not(.active)]:hover:text-lGrayBlueHover"
                data-status="active"
              >
                Active
              </li>
              <li
                class="cursor-pointer font-bold [&:not(.active)]:hover:text-lGrayBlueHover"
                data-status="completed"
              >
                Completed
              </li>
            </ul>
            <button
              class="font-bold hover:text-lGrayBlueHover"
              type="button"
              id="clear-completed-btn"
            >
              Clear Completed
            </button>
          </div>
        </div>

        <ul
          class="filter-list md:hidden w-full mt-7 bg-listBgColor rounded-md px-5 py-4 flex justify-center gap-4 text-lGrayBlue"
        >
          <li
            class="active cursor-pointer font-bold [&:not(.active)]:hover:text-lGrayBlueHover"
            data-status=""
          >
            All
          </li>
          <li
            class="cursor-pointer font-bold [&:not(.active)]:hover:text-lGrayBlueHover"
            data-status="active"
          >
            Active
          </li>
          <li
            class="cursor-pointer font-bold [&:not(.active)]:hover:text-lGrayBlueHover"
            data-status="completed"
          >
            Completed
          </li>
        </ul>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
