<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              listBgColor: "#25273c",
            },
          },
        },
      };
    </script>
    <title>Todo app</title>
  </head>
  <body class="h-screen bg-black text-white">
    <div class="flex flex-col w-1/2 md:w-1/3 mx-auto pt-20">
      <h1 class="w-full text-2xl tracking-widest pb-5">TODO</h1>
      <div class="flex justify-between bg-listBgColor rounded-lg p-5 mb-5">
        <input
          class="w-full mr-2 bg-transparent focus:outline-none"
          placeholder="Create a new Todo"
          type="text"
          id="todo-input"
        />
        <button type="button" id="add-btn" onclick="addTodoHandler()">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div class="bg-listBgColor rounded-lg mb-5">
        <ul class="todo-list"></ul>
        <div class="flex justify-between w-full p-5">
          <p class="items-left"></p>
          <button
            type="button"
            id="clear-all-btn"
            onclick="clearCompletedHandler()"
          >
            Clear All
          </button>
        </div>
      </div>

      <ul
        class="filter-list flex justify-center group gap-2 p-5 w-full bg-listBgColor rounded-lg"
      >
        <li class="active cursor-pointer" onclick="filteredTodos('',event)">
          All
        </li>
        <li class="cursor-pointer" onclick="filteredTodos('active',event)">
          Active
        </li>
        <li class="cursor-pointer" onclick="filteredTodos('completed',event)">
          Completed
        </li>
      </ul>
    </div>

    <script src="index.js"></script>
    <script src="drag-list.js"></script>
  </body>
</html>
